<template name="maksList">
    <div class="maks">
        <div class="form-style">
            <div class="container">
                <ul class="list=group">
                    <h1 class="text-info" style="text-align:center">Live from Mizzou</h1>
                    {{#each maks}}
                        {{> makItem}}
                    {{/each}}
                </ul>
                <div class="break-el">
                    <div class="container text-center display:flex">
                        <a class="btn btn-warning col-xs-4" href="/Submit" type="button">Send Mak</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
