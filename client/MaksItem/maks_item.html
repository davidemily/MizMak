<template name="makItem">
    <div class="shadow mak">
        <li class="list-group-item list-group-item-warning">
            <h3 class="break-el" style="text-align:center">{{mak}}</h3>
            <a class="makPost " href="#">

                <a class="btn btn-primary" href="{{pathFor 'makPage'}}">{{commentsCount}} comments</a>

                <a class="btn btn-warning pull-right btn-small no" href="#">
                    <!--<i class="fa fa-chevron-down"></i>-->
                    <span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span>
                </a>

                <a class="btn btn-primary pull-right" href="#"> {{score}}</a>

                <a class="btn btn-warning pull-right btn-small yes" href="#">
                    <!--<i class="fa fa-chevron-up"></i>-->
                    <span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span>
                </a>

            </a>
        </li>
    </div>
</template>
